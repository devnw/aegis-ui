<!DOCTYPE html>
<html>

  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Project Desert Eagle</title>

    <link rel="stylesheet" type="text/css" href="../../assets/theme/theme-teal-yellow.css">
    <link rel="stylesheet" type="text/css" href="../../assets/layout/css/layout-teal-yellow.css">
    <link rel="stylesheet" type="text/css" href="../../assets/primeng.min.css">
  </head>

  <body class="login-body">
      <div class="ui-g">
          <div class="ui-g-12" style="text-align:center">
              <img src="../../assets/layout/images/logo-manhattan.png" class="logo" />
          </div>
      </div>
      <div class="login-panel ui-fluid">
          <div class="ui-g">
              <div class="ui-g-6 left-side">
                  <img src="../../assets/layout/images/login/login-photo.png" class="login-image" />
              </div>
              <div class="ui-g-6 ui-sm-12 right-side">
                  <div class="ui-g-12 container">
                      <h3>Welcome guest!</h3>
                      <h2>Sign in to Project Desert Eagle</h2>
                  </div>
                  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                    <div class="ui-g-12" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username" value="Username"></label>
                        <div class="input-wrapper">
                            <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required class="ui-inputtext ui-widget"/>
                            <i class="fa fa-user" > </i>
                        </div>
                    </div>
                    <div class="ui-g-12" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password" value="Password" > </label>
                        <div class="input-wrapper">
                            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" class="ui-inputtext ui-widget"/>
                            <i class="fa fa-lock"> </i>
                        </div>
                    </div>
                    <div class="ui-g-12 button-container">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                        <!-- <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only blue-btn raised-btn">
                            <span class="ui-button-text ui-c">Sign In</span>
                        </button> -->
                    </div>

                  </form>

                  
              </div>
          </div>
      </div>
    </body>
</html>
